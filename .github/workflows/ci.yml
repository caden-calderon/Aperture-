name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  frontend-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Assert frontend tests exist
        run: make assert-frontend-tests

      - name: Frontend lint/type/test/build
        run: |
          npm run lint
          npm run check
          npm run test
          npm run build
